---
 - hosts: all
   sudo: yes
   user: root
   vars:
     python_version: [2.7, 3.4, 3.5, ]
     python_install: [virtualenvwrapper, ]
     ruby_install_gems: [tmuxinator, ]
     users:
       - username: ben
         name: Ben Iglesia
         groups: [sudo, ]
         uid: 1001
         shell: /bin/zsh
         password: "{{ vault_password }}"
         ssh_key:
           - "{{ vault_ssh_key }}"
   roles:
     - common
     - ansible-users
     - Stouts.python
     - ansible-role-ruby

